<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casino Spin Wheel Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #040761 0%, #02006d 50%, #0e156b 100%);
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(250, 204, 21, 0.7);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #fde047;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(253, 224, 71, 0.3);
        }
        
        .logo p {
            color: #d1d5db;
            font-size: 14px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            color: #fde047;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-input {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(250, 204, 21, 0.5);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #fde047;
            box-shadow: 0 0 10px rgba(253, 224, 71, 0.3);
        }
        
        .form-input::placeholder {
            color: #9ca3af;
        }
        
        .login-button {
            background: linear-gradient(135deg, #facc15, #d97706);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-button:hover {
            background: linear-gradient(135deg, #fde047, #f59e0b);
            box-shadow: 0 5px 15px rgba(250, 204, 21, 0.4);
        }
        
        .login-button:active {
            transform: translateY(2px);
        }
        
        .login-button:disabled {
            background: #666666;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .error-message {
            background: rgba(236, 39, 33, 0.2);
            border: 1px solid #EC2721;
            color: #fb7185;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .success-message {
            background: rgba(0, 130, 0, 0.2);
            border: 1px solid #008200;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .loading-spinner.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(250, 204, 21, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fde047;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>ðŸŽ° CASINO SPIN</h1>
                <p>Login to play the wheel game</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
                <p style="color: #fde047; margin-top: 10px;">Logging in...</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username" 
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" id="loginButton" class="login-button">
                    LOGIN
                </button>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        var loginForm = document.getElementById('loginForm');
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');
        var loginButton = document.getElementById('loginButton');
        var errorMessage = document.getElementById('errorMessage');
        var successMessage = document.getElementById('successMessage');
        var loadingSpinner = document.getElementById('loadingSpinner');
        
        // Initialize when page loads
        window.onload = function() {
            checkExistingLogin();
            usernameInput.focus();
        };
        
        function checkExistingLogin() {
            var token = sessionStorage.getItem('token');
            var username = sessionStorage.getItem('username');
            
            if (token && username) {
                showMessage('success', 'Welcome back, ' + username + '! Redirecting to game...');
                setTimeout(function() {
                    window.location.href = '../';
                }, 2000);
            }
        }
        
        // Form submission handler
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            var username = usernameInput.value.trim();
            var password = passwordInput.value.trim();
            
            if (!username || !password) {
                showMessage('error', 'Please fill in all fields');
                return;
            }
            
            attemptLogin(username, password);
        });
        
        function attemptLogin(username, password) {
            setLoading(true);
            
            var loginData = {
                username: username,
                password: password
            };
            
            fetch('https://newbackend-5z7b.onrender.com/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(function(response) {
                if (!response.ok) {
                    return response.json().then(function(errorData) {
                        throw new Error(errorData.error || errorData.message || 'HTTP error! Status: ' + response.status);
                    }).catch(function() {
                        throw new Error('HTTP error! Status: ' + response.status);
                    });
                }
                return response.json();
            })
            .then(function(data) {
                if (data.success) {
                    var token = data.token;
                    
                    if (token) {
                        sessionStorage.setItem('token', token);
                        sessionStorage.setItem('username', username);
                        
                        showMessage('success', 'Login successful! Redirecting to game...');
                        
                        setTimeout(function() {
                            window.location.href = '../';
                        }, 2000);
                    } else {
                        showMessage('error', 'Login successful but no token received');
                    }
                } else {
                    var errorMsg = data.error || data.message || 'Login failed. Please check your credentials.';
                    showMessage('error', errorMsg);
                }
            })
            .catch(function(error) {
                if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    showMessage('error', 'Cannot connect to server. Please check if the API server is running.');
                } else if (error.message.includes('401')) {
                    showMessage('error', 'Invalid username or password');
                } else if (error.message.includes('400')) {
                    showMessage('error', 'Bad request. Please check your input');
                } else {
                    showMessage('error', 'Login failed: ' + error.message);
                }
            })
            .finally(function() {
                setLoading(false);
            });
        }
        
        function showMessage(type, message) {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                
                setTimeout(function() {
                    errorMessage.classList.remove('show');
                }, 5000);
            } else if (type === 'success') {
                successMessage.textContent = message;
                successMessage.classList.add('show');
            }
        }
        
        function setLoading(isLoading) {
            if (isLoading) {
                loginButton.disabled = true;
                loginButton.textContent = 'LOGGING IN...';
                loadingSpinner.classList.add('show');
            } else {
                loginButton.disabled = false;
                loginButton.textContent = 'LOGIN';
                loadingSpinner.classList.remove('show');
            }
        }
    </script>
</body>
</html>
